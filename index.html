<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="data-container">
          
        </tbody>

    </table>

    <div class="buttons">
        <span id="previous-button"><i class="fas fa-arrow-left"></i></span>

        <span id="range-1">1-10</span>
        <span id="range-2">11-20</span>
        <span id="range-3">21-30</span>
        <span id="range-4">31-40</span>
        <span id="range-5">41-50</span>
        <span id="range-6">51-60</span>
        <span id="range-7">61-70</span>
        <span id="range-8">71-80</span>
        <span id="range-9">81-90</span>
        <span id="range-10">91-100</span>
    
        <span id="next-button"><i class="fas fa-arrow-right"></i></span>
      </div>
    


    <script src="https://kit.fontawesome.com/3de90469ea.js" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
